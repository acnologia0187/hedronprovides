<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosh</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', sans-serif; /* Handwritten font style */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Changed to column to fit ad and content */
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            color: #333;
        }
        .countdown-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .countdown-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #d8cfc4; /* Tan color for the header text */
        }
        .countdown {
            font-size: 2.5em;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .time-unit {
            padding: 10px;
            background: #222;
            border-radius: 5px;
            display: inline-block;
        }
        .time-unit span {
            display: block;
            font-size: 1.5em;
            color: #d8cfc4; /* Tan color for the numbers */
        }
        .ad-container {
            margin: 20px 0; /* Add space around the ad */
        }
        @media (max-width: 600px) {
            .countdown {
                font-size: 1.5em;
                flex-direction: column;
            }
            .time-unit {
                margin-bottom: 10px;
            }
        }
        .expire-message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-header">Until it happens</div>
        <div class="countdown" id="countdown">
            <div class="time-unit" id="days">
                <span>00</span> Days
            </div>
            <div class="time-unit" id="hours">
                <span>00</span> Hours
            </div>
            <div class="time-unit" id="minutes">
                <span>00</span> Minutes
            </div>
            <div class="time-unit" id="seconds">
                <span>00</span> Seconds
            </div>
        </div>
        <div class="expire-message" id="expireMessage">
            Ã˜
        </div>
    </div>

    <!-- Ad Banner -->
    <div class="ad-container">
        <!-- Replace the below ad code with the actual code provided by your ad network -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-812966011292689"crossorigin="anonymous"></script>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({
                google_ad_client: "ca-pub-xxxxxxxxxxxxxxxx",
                enable_page_level_ads: true
            });
        </script>
    </div>

    <script>
        // Set the date we're counting down to
        const countdownDate = new Date("Sep 11, 2026 00:00:00").getTime();

        // Update the countdown every 1 second
        const interval = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();
            
            // Calculate the remaining time
            const distance = countdownDate - now;
            
            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").querySelector("span").textContent = days;
            document.getElementById("hours").querySelector("span").textContent = hours;
            document.getElementById("minutes").querySelector("span").textContent = minutes;
            document.getElementById("seconds").querySelector("span").textContent = seconds;
            
            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("expireMessage").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
